<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chat-container { width: 50%; margin: 0 auto; }
        #chat-box { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; margin-bottom: 10px; }
        .message { margin: 5px 0; }
        .user { color: blue; }
        .assistant { color: green; }
        #input-container { display: flex; }
        #user-input { width: 80%; padding: 5px; }
        #send-button { width: 20%; }
    </style>
</head>
<body>

<div id="chat-container">
    <h2>Chat with Assistant</h2>
    <div id="chat-box"></div>
    <div id="input-container">
        <input type="text" id="user-input" placeholder="Type a message..." />
        <button id="send-button">Send</button>
    </div>
</div>

<script>
    document.getElementById("send-button").onclick = async function() {
        const userInput = document.getElementById("user-input").value;
        if (userInput.trim() !== "") {
            addMessage("User", userInput);
            document.getElementById("user-input").value = "";

            // Send user message to Flask backend
            const response = await fetch("/send_message", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message: userInput })
            });
            const data = await response.json();

            if (data.response) {
                addMessage("Assistant", data.response);
            } else {
                addMessage("Assistant", "Error processing message.");
            }
        }
    };

    function addMessage(sender, text) {
        const chatBox = document.getElementById("chat-box");
        const messageDiv = document.createElement("div");
        messageDiv.className = "message " + sender.toLowerCase();
        messageDiv.textContent = `${sender}: ${text}`;
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>

</body>
</html>
